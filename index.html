<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Inspección de lanzado de Shotcrete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  /shotcrete-calc/manifest.json
  <meta name="theme-color" content="#0a84ff">

  <!-- Estilos -->
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #111;
      font-size: 15px; /* tamaño reducido */
    }
    .container { margin: 16px; max-width: 980px; }

    /* Encabezado */
    .brand-header {
      background: linear-gradient(90deg, #0a2cff 0%, #4f7cff 100%);
      color: #fff;
      padding: 16px;
      border-bottom: 3px solid #0a84ff;
      text-align: center;
    }
    .brand-title {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 800;
    }
    .brand-sub {
      margin: 4px 0 0 0;
      font-size: 0.85rem;
      opacity: 0.9;
      font-style: italic;
    }

    /* Tabs */
    .tabs {
      margin-top: 12px;
      border-bottom: 1px solid #e3e3e3;
      display: flex; gap: 8px; flex-wrap: wrap;
    }
    .tab-btn {
      appearance: none; border: 1px solid #cfd7ff; background: #eef2ff;
      color: #0a2cff; padding: 6px 10px; border-radius: 8px 8px 0 0;
      cursor: pointer; font-weight: 600; font-size: 14px;
    }
    .tab-btn[aria-selected="true"] {
      background: #0a2cff; color: white; border-color: #0a2cff;
    }
    .tab-content { display: none; padding-top: 12px; }
    .tab-content.active { display: block; }

    /* Formulario */
    label { display: block; margin-top: 10px; font-weight: 600; font-size: 14px; }
    input, select, textarea {
      width: 100%; padding: 8px; font-size: 14px;
      border: 1px solid #ccc; border-radius: 6px;
      background: #fff;
    }
    textarea { min-height: 60px; resize: vertical; }

    .row2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .row3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    @media (max-width: 560px) {
      .row2, .row3 { grid-template-columns: 1fr; }
    }

    .actions { display: flex; gap: 10px; margin-top: 14px; flex-wrap: wrap; }
    button {
      padding: 10px; font-size: 14px;
      background: #0a84ff; color: white; border: 0; border-radius: 6px;
      cursor: pointer;
    }
    button.secondary { background: #eef2ff; color: #0a2cff; }

    .panel {
      margin-top: 14px; padding: 12px; border: 1px solid #e3e3e3; border-radius: 8px;
      background: #f8f9fb;
    }
    .result-title { font-size: 0.85rem; color: #666; }
    .result-value { font-size: 1.4rem; font-weight: 700; margin: 6px 0; color: #0a2cff; }
    .summary { color: #444; font-size: 0.85rem; }
    .error { color: #b00020; font-size: 0.85rem; margin-top: 8px; }
    .footer { margin: 20px 16px; color: #666; font-size: 0.8rem; text-align: center; }

    /* Tabla */
    .table-wrap { margin-top: 8px; border: 1px solid #e3e3e3; border-radius: 6px; overflow: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; background: #fff; }
    th, td { padding: 8px; border-bottom: 1px solid #ececec; text-align: left; }
    th { background: #f1f5ff; color: #0a2cff; position: sticky; top: 0; }
    tr:hover { background: #fafafa; }
    .no-data { padding: 12px; color: #666; }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header class="brand-header">
    <h1 class="brand-title">Inspección de lanzado de Shotcrete</h1>
    <p class="brand-sub">Área de Control de Calidad</p>
  </header>

  <main class="container">
    <!-- Tabs -->
    <div class="tabs" role="tablist">
      <button id="tab-ingreso-btn" class="tab-btn" aria-selected="true">Ingreso / Calcular</button>
      <button id="tab-registros-btn" class="tab-btn" aria-selected="false">Registros</button>
    </div>

    <!-- Tab Ingreso -->
    <section id="tab-ingreso" class="tab-content active">
      <!-- Orden: Fecha primero -->
      <label>Fecha
        <input id="fecha" type="date" />
      </label>

      <div class="row2">
        <div>
          <label>Labor
            <input id="labor" placeholder="Nombre de la labor" />
          </label>
        </div>
        <div>
          <label>Nivel (Nv.)
            <input id="nivel" placeholder="Nivel" />
          </label>
        </div>
      </div>

      <!-- Dimensiones -->
      <div class="row3">
        <div>
          <label>Ancho (A) [m]
            <input id="ancho" type="number" step="0.01" placeholder="0.00" />
          </label>
        </div>
        <div>
          <label>Largo (L) [m]
            <input id="largo" type="number" step="0.01" placeholder="0.00" />
          </label>
        </div>
        <div>
          <label>Altura (H) [m]
            <input id="altura" type="number" step="0.01" placeholder="0.00" />
          </label>
        </div>
      </div>

      <label>Factor (por defecto 11.5)
        <input id="factor" type="number" step="0.01" value="11.5" />
      </label>

      <!-- Guardia y USO -->
      <div class="row2">
        <div>
          <label>Guardia
            <input id="guardia" placeholder="Ej.: A / B / C / Día / Noche" />
          </label>
        </div>
        <div>
          <label>USO
            <select id="uso">
              <option value="REP">REP</option>
              <option value="REO">REO</option>
              <option value="REH">REH</option>
              <option value="OPE">OPE</option>
            </select>
          </label>
        </div>
      </div>

      <label>Observaciones
        <textarea id="observaciones" placeholder="Notas u observaciones"></textarea>
      </label>

      <!-- Botones -->
      <div class="actions">
        <button id="btn-calcular">Calcular m³</button>
        <button class="secondary" id="btn-guardar">Guardar registro</button>
        <button class="secondary" id="btn-limpiar">Limpiar</button>
      </div>

      <div id="msg" class="error"></div>

      <!-- Panel resultado -->
      <div class="panel" id="panel-resultado" style="display:none;">
        <div class="result-title">Resultado</div>
        <div class="result-value" id="valor-m3">0.000 m³</div>
        <div class="summary" id="resumen">—</div>
      </div>
    </section>

    <!-- Tab Registros -->
    <section id="tab-registros" class="tab-content">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Fecha</th><th>Labor</th><th>Nivel</th><th>Guardia</th><th>USO</th>
              <th>A</th><th>L</th><th>H</th><th>Factor</th><th>m³</th><th>Obs.</th>
            </tr>
          </thead>
          <tbody id="tbody-registros">
            <tr class="no-data"><td colspan="11">Sin registros guardados</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <div class="footer">
      Fórmula: <code>m³ = ((((H × 2) + A) × 0.9) × L) / factor</code><br>
      © <span id="year"></span> — By Cesar Laura
    </div>
  </main>

  <!-- Scripts -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/shotcrete-calc/sw.js', { scope: '/shotcrete-calc/' });
    }
  </script>
  <!-- Aquí iría la lógica JS (tabs, cálculo, guardar, render tabla) igual que antes -->
</body>
</html>
